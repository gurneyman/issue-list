<div class="t-issue-list">
    <div class="t-content">
        <input 
            ng-model="query" 
            placeholder="Search" 
            type="text"
            class="t-input-text t-input-text--list-search"
        >
        <div ng-repeat="issue in $ctrl.issues | filter:query" class="t-content t-issue">
            <issue-preview 
                ng-show="!issue.editMode" 
                issue="issue"
            ></issue-preview>
            <issue-edit 
                ng-show="issue.editMode" 
                issue="issue.backup"
            ></issue-edit>
            <issue-tag-list
                issue="issue"
            ></issue-tag-list>
            <issue-controls
                cancel-handler="$ctrl.cancelEdit($event)"
                delete-handler="$ctrl.deleteIssue($event)"
                edit-handler="$ctrl.editIssue($event)"
                edit-mode="issue.editMode"
                issue-id="issue.id"
                update-handler="$ctrl.updateIssue($event)"
            ></issue-controls>
        </div>
    </div>
</div>
